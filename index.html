<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="preconnect"
    href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com"
    crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <script src="js/script.js" defer></script>
  <!-- Font Awesone -->
</head>

<body>
  <div class="todo-container">
    <header>
      <h1>Tarefas</h1>
    </header>
    <form id="todo-form">
      <p>Adicione a sua tarefa</p>
      <div class="form-control">
        <input type="text" id="todo-input"
          placeholder="O que voce vai fazer" />
        <button type="submit">
          <img src="img/add-icon.svg" alt="">
        </button>
      </div>
    </form>
    <form action="" id="edit-form" class="hide">
      <p>Edite sua tarefa</p>
      <div class="form-control">
        <input type="text" id="edit-input" />
        <button type="submit">
          <img src="img/done-all.svg" alt="">
        </button>
      </div>
      <button id="cancel-edit-btn">Cancelar</button>
    </form>
    <div id="toolbar">
      <div id="search">
        <h4>Pesquisar</h4>
        <form action="">
          <input type="text" id="search-input"
            placeholder="Buscar" />
          <button id="erase-button">
            <img src="img/backspace-icon.svg" alt="">
          </button>
        </form>
      </div>
      <div id="filter">
        <h4>Filtrar:</h4>
        <select id="filter-select">
          <option value="all">Todos</option>
          <option value="done">Feitos</option>
          <option value="todo">Pendente</option>
        </select>
      </div>
    </div>

    <div id="todo-list">
      <!-- <div class="todo">
          <h3>Estou fazendo algo aqui...</h3>
          <button class="finish-todo">
            <img src="img/done-icon2.svg" alt="">
          </button>
          <button class="edit-todo">
            <img src="img/edit-icon.svg" alt="">
          </button>
          <button class="remove-todo">
            <img src="img/delete-icon.svg" alt="">
          </button>
        </div> -->
    </div>
  </div>
  </div>
</body>

</html>
